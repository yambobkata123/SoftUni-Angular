
<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your BookShare account</p>
    
    <form #form="ngForm" (ngSubmit)="login(form)" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          name="email"
          placeholder="Enter your email"
          ngModel
          required
          #inputEmail="ngModel"
        />

        
          <!-- <div class="error-message" ngIf="inputEmail.errors?.['required'] ">
            Email is required
          </div> -->
        <!-- <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </div> -->
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          name="password"
          placeholder="Enter your password"
          ngModel
          required
          #inputPassword="ngModel"
        >
        <!-- <div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password is required
        </div> -->
      </div>
      
      <button type="submit"  class="auth-btn">Login</button>
        <!-- <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span> -->
      
</form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
