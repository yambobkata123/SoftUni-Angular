
<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your BookShare account</p>
    
    <form [formGroup]="form" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          formControlName="email" 
          type="email" 
          placeholder="Enter your email"
          [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        >
        <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          formControlName="password" 
          type="password" 
          placeholder="Enter your password"
          [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
        >
        <div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password is required
        </div>
      </div>
      
      <button type="submit" [disabled]="form.invalid || isLoading" class="auth-btn">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
</form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
