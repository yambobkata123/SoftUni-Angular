
<div class="auth-container">
  <div class="auth-card">
    <h2>Join BookShare</h2>
    <p class="auth-subtitle">Create your account to start sharing books</p>
    
    <form [formGroup]="form" (ngSubmit)="register()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          formControlName="email" 
          type="email" 
          placeholder="Enter your email"
          [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        >
        <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          formControlName="password" 
          type="password" 
          placeholder="Enter your password"
          [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
        >
        <div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters long
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="confirmPassword"
          formControlName="confirmPassword" 
          type="password" 
          placeholder="Confirm your password"
          [class.error]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
        >
        <div class="error-message" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>
      
      <button type="submit" [disabled]="form.invalid || isLoading" class="auth-btn">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
</form>
    
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
