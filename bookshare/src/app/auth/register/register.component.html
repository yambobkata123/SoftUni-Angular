
<div class="auth-container">
  <div class="auth-card">
    <h2>Join BookShare</h2>
    <p class="auth-subtitle">Create your account to start sharing books</p>
    
    <form #form="ngForm" (ngSubmit)="register(form)" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          name="email"
          type="email" 
          ngModel
          required
          #inputEmail="ngModel"
          placeholder="Enter your email"
          


          
        >
        <!-- <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email address
        </div> -->
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          name="password"
          type="password" 
          ngModel
          required
          #inputPassword="ngModel"
          placeholder="Enter your password"
          
        >
        <!-- <div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters long
        </div> -->
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="repeatPassword"
          name="repeatPassword"
          type="password" 
          placeholder="Confirm your password"
          ngModel
          required
          #inputPassword="ngModel"
          
        >
        <!-- <div class="error-message" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
          Passwords do not match
        </div> -->
      </div>
      
      <button type="submit"  class="auth-btn">Create Account</button>
        <!-- <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span> -->
      
</form>
    
    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
