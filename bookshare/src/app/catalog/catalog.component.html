
<div class="catalog-container">
  <div class="catalog-header">
    <h2>Book Catalog</h2>
  </div>

  <input 
  type="text" 
  placeholder="Search books..." 
  class="search-input"
  [(ngModel)]="query"
  (input)="onSearch()"
/>

  <div class="books-grid" *ngIf="books.length > 0; else noBooks">
    <div class="book-card" *ngFor="let book of books">
      <div class="book-image">
        <img src="{{book.imageUrl}}" [alt]="book.title">
      </div>
      <div class="book-info">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="description">{{ book.description }}</p>
<!-- В HTML шаблона -->
<div class="book-actions">
  <button 
    class="like-btn" 
    (click)="toggleLike()" 
    [class.liked]="isLiked">
    {{ isLiked ? 'Unlike' : 'Like' }}
  </button>
  <button class="details-btn" [routerLink]="['/books', book._id]">Details</button>
</div>

      </div>
    </div>
  </div>

  <ng-template #noBooks>
    <div class="no-books">
      <p>No books found. Be the first to add a book!</p>
    </div>
  </ng-template>
