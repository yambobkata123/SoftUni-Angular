
<div class="catalog-container">
  <div class="catalog-header">
    <h2>Book Catalog</h2>
    <button class="add-book-btn" (click)="showAddForm = true">Add New Book</button>
  </div>

  <div class="search-section">
    <input 
      type="text" 
      placeholder="Search books..." 
      [(ngModel)]="searchTerm"
      class="search-input"
    >
  </div>

  <div class="books-grid" *ngIf="filteredBooks.length > 0; else noBooks">
    <div class="book-card" *ngFor="let book of filteredBooks">
      <div class="book-image">
        <img [src]="book.imageUrl || 'assets/default-book.jpg'" [alt]="book.title">
      </div>
      <div class="book-info">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="description">{{ book.description }}</p>
        <div class="book-actions">
          <button 
            class="like-btn" 
            [class.liked]="isLiked(book)"
            (click)="toggleLike(book)"
          >
            ❤️ {{ book.likes.length || 0 }}
          </button>
          <button class="details-btn" (click)="viewDetails(book)">Details</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noBooks>
    <div class="no-books">
      <p>No books found. Be the first to add a book!</p>
    </div>
  </ng-template>

  <!-- Add Book Modal -->
  <div class="modal" *ngIf="showAddForm" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h3>Add New Book</h3>
      <form [formGroup]="bookForm" (ngSubmit)="addBook()">
        <div class="form-group">
          <label>Title:</label>
          <input formControlName="title" type="text" required>
        </div>
        <div class="form-group">
          <label>Author:</label>
          <input formControlName="author" type="text" required>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea formControlName="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Image URL:</label>
          <input formControlName="imageUrl" type="url">
        </div>
        <div class="form-actions">
          <button type="button" (click)="closeModal()">Cancel</button>
          <button type="submit" [disabled]="!bookForm.valid">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
