<div class="my-books">
  <h2>My Books</h2>

  <div *ngIf="books.length; else empty">
    <div class="book-card" *ngFor="let book of books">
      <img [src]="book.imageUrl || 'assets/default-book.jpg'" [alt]="book.title" />
      <div class="info">
        <h3>{{ book.title }}</h3>
        <p class="author">by {{ book.author }}</p>
        <p class="description">{{ book.description }}</p>
        <div class="actions">
          <button class="edit" (click)="openEdit(book)">Edit</button>
          <button class="delete" (click)="deleteBook(book)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <p>You haven't added any books yet.</p>
  </ng-template>

  <!-- Edit Modal -->
  <div class="modal" *ngIf="editingBook" (click)="cancelEdit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-x" (click)="cancelEdit()">Ã—</button>
      <h3>Edit Book</h3>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="editModel.title" />
      </div>
      <div class="form-group">
        <label>Author:</label>
        <input type="text" [(ngModel)]="editModel.author" />
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="editModel.description"></textarea>
      </div>
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" [(ngModel)]="editModel.imageUrl" />
      </div>
      <div class="form-actions">
        <button type="button" (click)="cancelEdit()">Cancel</button>
        <button type="button" class="primary" (click)="saveEdit()">Save</button>
      </div>
    </div>
  </div>
</div>
