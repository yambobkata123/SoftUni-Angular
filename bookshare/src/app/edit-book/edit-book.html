<div class="create-book-page">
  <div class="create-book-container">
    <h2>Edit Book</h2>
    
    <form *ngIf="book" #form="ngForm" (ngSubmit)="editBook(form)" class="book-form">
      <div class="form-group">
        <label for="title">Title *</label>
        <input 
          id="title"
          type="text" 
          placeholder="Enter book title"
          [(ngModel)]="book.title"
          name="title"
          required
          #inputTitle="ngModel"
        >
      </div>

      <div class="form-group">
        <label for="author">Author *</label>
        <input 
          id="author"
          type="text" 
          placeholder="Enter author name"
          [(ngModel)]="book.author"
          name="author"
          required
          #inputAuthor="ngModel"
        >
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea 
          id="description"
          placeholder="Enter book description"
          rows="4"
          [(ngModel)]="book.description"
          name="description"
          required
          #inputDescription="ngModel"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL *</label>
        <input 
          id="imageUrl"
          type="url" 
          placeholder="https://example.com/image.jpg"
          [(ngModel)]="book.imageUrl"
          name="imageUrl"
          required
          #inputImageUrl="ngModel"
        >
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          Edit Book
        </button>
      </div>
    </form>
  </div>
</div>
